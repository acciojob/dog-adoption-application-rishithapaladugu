<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="#" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Name"required><br><br>
		<label for="phone">Phone Number:</label><br>
		<input type="text" id="phone" name="phone number" placeholder="Phone Number" required><br><br>
		<label for="address">Address:</label><br>
		<input type="text" id="address" name="address" placeholder="Address" required><br><br>
		<label for="checkbox">Have you ever lived with a Dog before?:</label><br>
		<input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?" required><br><br>
        <label for="multiselect">Please select your preferred breeds:</label><br>
	   <select id="multiSelect" name="preferredBreeds" placeholder="multiselect box with at least 3 options" required><br>
			<option value="pug">Pug</option>
			<option value="poodle">Poodle</option>
			<option value="beagle">Beagle</option>
		   <option value="bulldog">Bulldog</option>
		</select><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
