<html>

	<title>Dog Adoption Application</title>

<body>

	<h1>Dog Adoption Application</h1>
	<form action="#" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br><br>

		<input type="chechbox" id="checkbox" name="have you ever lived with a dog" required><br><br>
		<label for="have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label><br>
		<select id="multiselect" name="please select preferred dogs" required><br>
			<option value="pug">Pug</option>
			<option value="poodle">Poodle</option>
			<option value="beagle">Beagle</option>
		</select>
		<button type="submit">Submit</button>

</script>
